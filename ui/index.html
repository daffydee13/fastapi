<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .edit-btn, .delete-btn {
            cursor: pointer;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px 2px;
            transition-duration: 0.4s;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .add-btn {
            background-color: #008CBA;
            color: white;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Editable Table</h2>

<table id="editable-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td contenteditable="true">1</td>
        <td contenteditable="true">John</td>
        <td contenteditable="true">25</td>
        <td>
            <button class="edit-btn" onclick="editRow(this)">Edit</button>
            <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>

<button class="add-btn" onclick="addRow()">Add Row</button>

<script>
    function addRow() {
        var table = document.getElementById("editable-table").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

        cell1.innerHTML = "<td contenteditable='true'>New ID</td>";
        cell2.innerHTML = "<td contenteditable='true'>New Name</td>";
        cell3.innerHTML = "<td contenteditable='true'>New Age</td>";
        cell4.innerHTML = "<button class='edit-btn' onclick='editRow(this)'>Edit</button> " +
                          "<button class='delete-btn' onclick='deleteRow(this)'>Delete</button>";
    }

    function editRow(button) {
        var row = button.parentNode.parentNode;
        var cells = row.getElementsByTagName("td");

        for (var i = 0; i < cells.length - 1; i++) {
            cells[i].contentEditable = true;
        }
    }

    function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
</html>
